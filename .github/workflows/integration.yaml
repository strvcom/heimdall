---
name: Continuous Integration

on:
  push:
  pull_request:
  pull_request_target:

jobs:
  verify:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - macos-13
          - windows-2022
        node:
          - 18
          - 20
          - 22
          - 23

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    env:
      CI: 'true'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - run: make install
      - run: make compile

      - name: ESLint
        run: make lint
      - name: Tests
        run: make test

  coverage:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    env:
      CI: 'true'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: make install
      - run: make compile
      - run: make coverage

      - uses: devmasx/coverage-check-action@v1.1.0
        with:
          type: lcov
          result_path: coverage/lcov.info
          min_coverage: 90
          token: ${{ secrets.GITHUB_TOKEN }}
